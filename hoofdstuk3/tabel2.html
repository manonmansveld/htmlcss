<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tabel2.css">
    <meta charset="UTF-8">
    <title>Tabel 2</title>
</head>
<body>
<h1>Tabel 2</h1>
<table>
    <tr>
        <td rowspan="2" colspan="2" style="width:25%; height: 30%;">
            State of Health
        </td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours of eating</td>
    </tr>
    <tr>
        <td colspan="2">Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td colspan="2">Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>

</table>
</body>
</html>
